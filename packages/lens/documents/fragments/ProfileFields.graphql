fragment ProfileFields on Profile {
  id
  handle {
    ...HandleInfoFields
  }
  ownedBy {
    ...NetworkAddressFields
  }
  signless
  sponsor
  createdAt
  stats {
    ...ProfileStatsFields
  }
  operations {
    ...ProfileOperationsFields
  }
  interests
  invitesLeft
  onchainIdentity {
    proofOfHumanity
    ens {
      name
    }
    sybilDotOrg {
      verified
      source {
        twitter {
          handle
        }
      }
    }
    worldcoin {
      isHuman
    }
  }
  followNftAddress {
    ...NetworkAddressFields
  }
  followModule {
    ...FollowModuleFields
  }
  metadata {
    ...ProfileMetadataFields
  }
  peerToPeerRecommendedByMe
}
