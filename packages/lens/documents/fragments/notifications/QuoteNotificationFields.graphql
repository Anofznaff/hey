fragment QuoteNotificationFields on QuoteNotification {
  id
  quote {
    id
    by {
      ...PublicationProfileFields
    }
    metadata {
      ...AnyPublicationMetadataFields
    }
    profilesMentioned {
      snapshotHandleMentioned {
        ...HandleInfoFields
      }
    }
    quoteOn {
      __typename
    }
  }
}
