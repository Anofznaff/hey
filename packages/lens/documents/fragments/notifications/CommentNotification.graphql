fragment CommentNotificationFields on CommentNotification {
  id
  comment {
    id
    by {
      ...PublicationProfileFields
    }
    metadata {
      ...AnyPublicationMetadataFields
    }
    profilesMentioned {
      snapshotHandleMentioned {
        ...HandleInfoFields
      }
    }
    commentOn {
      __typename
    }
  }
}
