fragment MentionNotificationFields on MentionNotification {
  id
  publication {
    ... on Post {
      id
      by {
        ...PublicationProfileFields
      }
      metadata {
        ...AnyPublicationMetadataFields
      }
      profilesMentioned {
        snapshotHandleMentioned {
          ...HandleInfoFields
        }
      }
    }
    ... on Comment {
      id
      by {
        ...PublicationProfileFields
      }
      metadata {
        ...AnyPublicationMetadataFields
      }
      profilesMentioned {
        snapshotHandleMentioned {
          ...HandleInfoFields
        }
      }
    }
    ... on Quote {
      id
      by {
        ...PublicationProfileFields
      }
      metadata {
        ...AnyPublicationMetadataFields
      }
      profilesMentioned {
        snapshotHandleMentioned {
          ...HandleInfoFields
        }
      }
    }
  }
}
