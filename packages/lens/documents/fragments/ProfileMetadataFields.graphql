fragment ProfileMetadataFields on ProfileMetadata {
  displayName
  bio
  picture {
    ... on ImageSet {
      ...ImageSetFields
    }
    ... on NftImage {
      image {
        ...ImageSetFields
      }
    }
  }
  coverPicture {
    ...ImageSetFields
  }
  attributes {
    ...MetadataAttributeFields
  }
}
