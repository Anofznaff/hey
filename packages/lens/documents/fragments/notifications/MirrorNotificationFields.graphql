fragment MirrorNotificationFields on MirrorNotification {
  id
  mirrors {
    profile {
      ...PublicationProfileFields
    }
  }
  publication {
    ... on Post {
      id
      metadata {
        ...AnyPublicationMetadataFields
      }
      profilesMentioned {
        snapshotHandleMentioned {
          ...HandleInfoFields
        }
      }
    }
    ... on Comment {
      id
      metadata {
        ...AnyPublicationMetadataFields
      }
      profilesMentioned {
        snapshotHandleMentioned {
          ...HandleInfoFields
        }
      }
    }
    ... on Quote {
      id
      metadata {
        ...AnyPublicationMetadataFields
      }
      profilesMentioned {
        snapshotHandleMentioned {
          ...HandleInfoFields
        }
      }
    }
  }
}
